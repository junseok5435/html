<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        embed {
            width: 50%;
            height: 800px;
        }

        #htmlobj {
            width: 80%;
            height: 800px;
        }

    </style>
 
</head>
<body>
    <!-- html5 를 이용한 멀티미디어 파일 재생 -->
    <!-- html5의 가장 큰 특징으로 외부 프로그램의 도움을 받지 않고 html 만 사용하여 멀티미디어 파일을 재생할 수 있음 -->
    
    <!-- <object></object> / <embed> -->
    <!-- 현재 웹페이지에 외부 미디어 파일을 로드하여 화면에 출력 -->
    <!-- 외부 문서를 로드하여 현재 웹페이지에 로드 -->
    <!-- object 태그는 현재 모든 웹 브라우저에서 지원함 -->
    <!-- object 태그는 현재 웹 페이지에 다른 웹 페이지의 내용을 로드하여 출력할 수 있음 -->
    <!-- embed 태그는 외부 파일을 로드하기 위해 오랫동안 사용되어진 태그 -->
    <!-- html5 부터 정식으로 html 에서 지원함 -->
    <!-- 미디어 파일 참조 사이트 ( http://www.iana.org/assignments/media-types/media-types.xhtml ) -->

    
    <object data="./media/LGV50.pdf" type="application/pdf" width="600px" height="800px"></object>


    <embed src="./media/LGV50.pdf" type="application/pdf">

    <div id="div01">
        <object data="./CSS07-3.html" type="text/html" id="htmlobj" ></object>
        
    </div>

    <div>
        <object data="./001.jpg" type=""></object>
    </div>
</body>
</html>
