<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>html 3일차 두 번째 파일</title>
</head>
<body>
    <!-- 웹어서 사용 할 수 있는 이미지 파일 형식 -->
    <!-- GIF : 표현 할 수 있는 색상 수가 최대 256가지로 이루어진 파일 형식 -->
    <!-- 투명한 배경이나 움직이는 이미지를 만들 수 있음 -->
    
    <!-- JPG/JPEG : 사진을 위해 개발된 이미지 파일 형식, 투명값이 없음 -->

    <!-- PNG : 사진과 네트워크 전송을 위해 개발된 파일 형식, 투명값이 존재함 -->

    <!-- <img> 태그 -->
    <!-- 이미지를 화면에 출력하기 위한 태그 -->
    <!-- 기본적으로 src 속성을 반드시 사용해야 함 -->
        <!-- src 속성 : 이미지 파일명 및 경로를 입력하는 속성 -->
        <!-- src 속성의 이미지 파일 경로는 웹 주소를 입력해도 동작함 (컴퓨터주소, 웹주소 다 가능) -->
        <!-- alt : 이미지가 정상적으로 출력되지 않을 경우 그 이미지에 대한 설명을 출력하는 속성 -->
    <!-- 시작태그만 존재하는 태그 -->
    <!-- 연속으로 사용 시 두 번째 태그가 아랫줄로 내려가서 출력되는 것이 아니라 옆에 나란히 출력 됨 -->
    <!-- style 태그의 height, width 를 사용하지 않으면 사진의 원본 크기대로 출력함 -->

    <img src="001.jpg" alt="펭하" style="width: 50px; heigt: 50px;">
    <img src="001.jpg" alt="펭하" width="100" height="100"> <!--크기조절하는 방법 - 예전방식-->
    <img src="001.jpg" alt="펭하" style="width: 150px; height:150px;"> <!-- 최신방식-->
