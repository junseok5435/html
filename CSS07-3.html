<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 7일차 3번 파일</title>

    <style>
        /* 시맨틱 태그 미사용  */
        .div01 {
            width: 960px;
            margin: 0 auto;
            
            padding: 20px;
        }

        .div01 .header {
            border: 2px solid black; 
            text-align: center;
            margin-bottom: 20px;    
        }

        .div01 .main::after {
            clear: both;
            display: table;
            content: "";
        }

        .div01 .main .aside {
            width: 20%;
            border: 2px solid black;
            margin-right: 20px;
            margin-bottom: 20px;
            float: left;
        }       

        .div01 .main .contents {
            width: 77%;
            border: 2px solid black;
            margin-bottom: 20px;
            float: left;
        }

        .div01 .footer {
            border: 2px solid black;
            text-align: center;
        }

        /* 시맨틱 태그 사용 */
        .div02 {
            width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            border: 2px solid black;
            margin-bottom: 20px;
            text-align: center;
        }

        main::after {
            clear: both;
            display: table;
            content: "";
        }

        aside {
            width: 20%;
            border: 2px solid black;
            margin-right: 20px;
            margin-bottom: 20px;
            float: left;
        }

        section {
            width: 77%;
            border: 2px solid black;
            margin-bottom: 20px;
            float: left;
        }
            
        footer {
            border: 2px solid black;
            text-align: center;
        }




    </style>

</head>
<body>
    <!-- 시맨틱 태그 -->
    <!-- 시맨틱 태그는 기존의 html 태그와 동일한 기능을 하는 의미론적인 새로운 html 태그를 뜻함 -->
    <!-- 기존 html 태그 중 공간을 설정하는 div 태그와 동일한 기능을 가지고 있지만 이름만 다른 형태의 여러가지 태그가 추가 됨 -->
    <!-- <header></header>, <nav></nav>, <main></main>, <article></article>, <section></section>, <aside></aside>, <footer></footer> 등 -->
    <!-- 기존에는 div 태그에 class 속성을 이용하여 해당하는 위치의 이름을 지정하는 방식을 사용했음 -->
    <!-- 기존 방식으로는 시작 태그를 봤을때는 어떤 의미로 사용되는 태그인지 확인이 가능하지만, 끝 태그만 봐서는 어떤 의미로 사용되는 태그인지 확인이 불가능했음 -->
    <!-- 이러한 환경을 극복하고자 html5에서 시맨틱 태그가 생김 -->

    <!-- <header></header> : div 태그와 동일한 기능을 가지고 있으며, 이름과 같이 주로 웹 페이지의 제목 부분을 담당하는 태그, 상단 메뉴나 검색창 등이 포함, <head></head> 와는 기능상 완전히 다름 -->
    <!-- <nav></nav> : div 태그와 동일한 기능을 가지고 있으며, 일반적으로 상단 메뉴를 타나내는데 사용함, <ul></ul> 태그와 함께 사용하는 경우가 많음 -->
    <!-- <main></main> : div 태그와 동일한 기능을 가지고 있으며, 웹 페이지의 주된 컨텐츠를 표시하는데 사용함, main 태그는 하나의 웹 페이지에 하나만 존재해야 함(2개 이상 사용 시 hidden 속성을 사용하여 한 개만 보이도록 해야함) -->
    <!-- <section></section> : div 태그와 동일한 기능을 가지고 있으며, 메인 컨텐츠 내에서 특정 섹션을 표시할 때 사용하는 태그, <article><article> 와 비슷한 태그이지만 article 보다 큰 주제를 다룸 -->
    <!-- <article></article> : div 태그와 동일한 기능을 가지고 있으며, 메인 컨텐츠 내에서 실제 내용을 나타내는데 사용하는 태그, <section></section> 과 비슷한 태그이지만 section 보다 작은 주제를 다룸 -->
        <!-- main - section - article 순서 -->
    <!-- <aside></aside> : div 태그와 동일한 기능을 가지고 있으며, 본문 이외의 내용을 표시하기 위한 태그, 주로 사이드 메뉴를 표시하거나 광고 영역을 표시하기 위해 사용 -->
    <!-- <footer></footer> : div 태그와 동일한 기능을 가지고 있으며, 웹 페이지의 최하단에 위치하며, 사이트의 라이선스 및 주소, 연락처 등의 정보를 표시하는데 사용 -->
    <!-- <iframe></iframe> : 외부 문서의 내용을 출력하는데 사용하는 태그 -->
    <!-- <address></address> : div 태그와 동일한 기능을 가지고 있음, footer 태그 내에서 주로 사용되며, 사이트 제작자 정보, 연락처 등의 정보를 출력할때 사용함 -->
    <!-- input 태그에서 파새된 여러가지 태그들도 시맨틱태그임 - button, email 등-->

    <!-- <div></div> : html4 에서 생긴 태그로 html 태그의 공간을 지정하는 태그, 시맨틱 태그로 표시할 수 없는 부분을 div 태그로 표시함 -->


    <!-- 시맨틱 태그 미사용 -->
    <div class="div01">
        <div class="header">
            <h1>시맨틱 태그 미사용</h1>
        </div>
        <div class="main">
            <div class="aside">
                <ul>
                    <li>목록 1</li>
                    <li>목록 2</li>
                    <li>목록 3</li>
                </ul>
            </div>
            <div class="contents">
                <h3>시맨틱 태그 미사용 본문</h3>
                <p>국무총리는 대통령을 보좌하며, 행정에 관하여 대통령의 명을 받아 행정각부를 통할한다.</p>
            </div>
        </div>
        <div class="footer">
            <p>made by yangjung</p>
        </div>
    </div>
    
    <br><hr><br>
    <!-- 시맨틱 태그 사용 -->

    <div class="div02">
        <header>
            <h1>시맨틱 태그 사용</h1>
        </header>
        <main>
            <aside>
                <ul>
                    <li>목록 1</li>
                    <li>목록 2</li>
                    <li>목록 3</li>
                </ul>
            </aside>
            <section>
                <h3>시맨틱 태그 미사용 본문</h3>
                <p>국무총리는 대통령을 보좌하며, 행정에 관하여 대통령의 명을 받아 행정각부를 통할한다.</p>
            </section>
        </main>
        <footer>
            <p>made by yangjung</p>
        </footer>
    </div>















</body>
</html>
